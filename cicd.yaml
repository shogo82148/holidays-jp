AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Continuous Deployment settings for holidays in Japan

Resources:
  # Permission Boundary for Roles
  PermissionsBoundary:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Permission Boundary for holidays-jp Roles
      ManagedPolicyName: !Sub "holidays-jp-permissions-boundary-${AWS::Region}"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: ServiceBoundaries
            Effect: Allow
            Action:
              - "logs:*"
              - "ssm:*"
            Resource: "*"

  # CloudFormation Service Role for deploying SAM templates
  DeploymentRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "holidays-jp-cfn-service-role-${AWS::Region}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cloudformation.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: deploy-sam-templates
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: CreateOrChangeOnlyWithBoundary
                Effect: Allow
                Action:
                  - "iam:CreateRole"
                  - "iam:PutRolePolicy"
                  - "iam:AttachRolePolicy"
                  - "iam:DetachRolePolicy"
                  - "iam:DeleteRolePolicy"
                  - "iam:PutRolePermissionsBoundary"
                Resource: "*"
                Condition:
                  StringEquals:
                    "iam:PermissionsBoundary": !Ref PermissionsBoundary
              - Sid: NoBoundaryPolicyEdit
                Effect: Deny
                Action:
                  - "iam:CreatePolicyVersion"
                  - "iam:DeletePolicy"
                  - "iam:DeletePolicyVersion"
                  - "iam:SetDefaultPolicyVersion"
                Resource:
                  - !Ref PermissionsBoundary
              - Sid: NoBoundaryRoleDelete
                Effect: Deny
                Action:
                  - "iam:DeleteRolePermissionsBoundary"
                Resource: "*"
              - Sid: OtherIAMTasks
                Effect: Allow
                Resource: "*"
                Action:
                  # handle IAM Roles
                  - "iam:ListRolePolicies"
                  - "iam:ListRoleTags"
                  - "iam:ListRoles"
                  - "iam:GetRole"
                  - "iam:GetRolePolicy"
                  - "iam:ListAttachedRolePolicies"
                  - "iam:UpdateRole"
                  - "iam:UpdateRoleDescription"
                  - "iam:UpdateAssumeRolePolicy"
                  - "iam:TagRole"
                  - "iam:UntagRole"
                  - "iam:DeleteRole"
                  - "iam:PassRole"

                  # handle Service Linked Roles
                  - "iam:ListPoliciesGrantingServiceAccess"
                  - "iam:CreateServiceLinkedRole"
                  - "iam:DeleteServiceLinkedRole"
                  - "iam:GetServiceLinkedRoleDeletionStatus"

              - Sid: CloudFormationStackOperation
                Effect: Allow
                Action:
                  - "cloudformation:*"
                  - "lambda:*"
                  - "route53:*"
                  - "acm:*"
                  - "apigateway:*"
                  - "s3:*"
                  - "events:*"
                  - "scheduler:*"
                Resource:
                  - "*"

  # for GitHub Actions
  GitHubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "holidays-jp-github-actions-${AWS::Region}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: arn:aws:iam::053160724612:root
            Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                "sts:ExternalId": "R_kgDOF1U3OQ"
              StringLike:
                "aws:RequestTag/Audience": "*"
                "aws:RequestTag/Environment": "production"
          - Effect: Allow
            Principal:
              AWS: arn:aws:iam::053160724612:root
            Action: "sts:TagSession"
      Policies:
        - PolicyName: SAMDeployment
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: PassRoleToCloudFormation
                Effect: Allow
                Action: "iam:PassRole"
                Resource: !GetAtt DeploymentRole.Arn
              - Sid: CloudFormationStackOperation
                Effect: Allow
                Action: "cloudformation:*"
                Resource:
                  - !Sub "arn:aws:cloudformation:ap-northeast-1:${AWS::AccountId}:stack/holidays-jp/*"
                  - !Sub "arn:aws:cloudformation:us-east-1:${AWS::AccountId}:stack/holidays-jp-update-trigger/*"
              - Sid: CloudFormationDenyImport
                Effect: Deny
                Action: "cloudformation:*"
                Resource: "*"
                Condition:
                  "ForAnyValue:StringLike":
                    "cloudformation:ImportResourceTypes": ["*"]
              - Sid: S3Operation
                Effect: Allow
                Action: "s3:*"
                Resource: "arn:aws:s3:::aws-sam-cli-managed-default-samclisourcebucket-*/*"
              - Sid: S3ListOperation
                Effect: Allow
                Action: "s3:ListBucket"
                Resource: "arn:aws:s3:::aws-sam-cli-managed-default-samclisourcebucket-*"
