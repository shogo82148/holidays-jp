name: Update
on:
  repository_dispatch:
    types: [update]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: 'updater/go.mod'
          cache-dependency-path: 'updater/go.sum'

      - name: Update syukujitsu.csv
        run: go run main.go
        working-directory: updater

      - name: Generate token
        id: token
        uses: shogo82148/actions-github-app-token@974a23b2c503ebde567cf6b78354bb6e2791d3b8 # v1.1.1

      - name: commit
        uses: shogo82148/actions-commit-and-create-pr@b1322fe9da4037e9720e34ea221997cffcd3498d # v1.1.4
        with:
          github-token: ${{ steps.token.outputs.token }}
          commit-message: "update syukujitsu.csv"
